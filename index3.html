<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
  </head>
  <body>
    <div class="main">
      <h1 id="heading">Registration Form</h1>
      <form action="">
        <div>
        <table>
          <tr>
            <td> <label for="user-id">User id:</label></td>
            <td><input
              type="text"
              id="user-id"
              name="id"
              size="13"
              placeholder="Required and must be of length 5 to 12."
              minlength="5"
              maxlength="12"
              required
            /></td>
          </tr>

          <tr>
            <td><label for="password">Password:</label></td>
            <td><input
              type="password"
              id="password"
              name="pass"
              size="13"
              placeholder="Required and must be of length 7 to 12."
              minlength="7"
              maxlength="12"
              required
            /></td>
          </tr>
          <tr>
            <td>
              <label for="user-name">Name:</label>
            </td>
            <td>
              <input
              type="text"
              id="user-name"
              name="fullname"
              placeholder="Required and alphabates only."
              size="50"
              onkeypress="return (event.charCode > 64 && 
                  event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"
              required
            />
            </td>
          </tr>
          <tr>
            <td> <label for="address">Address:</label></td>
            <td>
              <input
              type="text"
              id="address"
              name="add"
              size="50"
              placeholder="Optional"
            />
            </td>
            <tr>
              <td><label for="country">Country:</label></td>
              <td><select name="country" id="country" required>
                <option value="">(Please select a country)</option>
                <option value="india">India</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Australia">Australia</option>
                <option value="Belgium">Belgium</option>
              </select></td>
            </tr>
            <tr>
              <td> <label for="zip-code">ZIP Code:</label>
                <td>
                  <input
                  type="number"
                  id="zip-code"
                  name="zipcode"
                  placeholder="Required. Must be numeric only."
                  size="15"
                  required
                />
                </td>
            </tr>
            <tr>
              <td><label for="email">Email:</label></td>
              <td>
                <input
                type="email"
                id="email"
                name="user-email"
                size="45"
                placeholder="Required. Must be a valid email."
                required
              /></td>
            </tr>
            <tr>
              <td>
                <label for="sex">Sex:</label>
              </td>
              <td>
                <input
            type="radio"
            name="gender"
            id="male"
            value="Male"
            required
          />Male
          <br>
          
          <input
                type="radio"
                name="gender"
                id="female"
                value="Female"
                required
              />
              Female

              </td>
             
            </tr>
            <tr>
              <td>  <label for="lang">Language:</label></td>
              <td> 
                <input
                type="checkbox"
                name="lang"
                id="language"
                value="English"
                checked
              />English
              <br>
              <input
            type="checkbox"
            name="lang"
            id="language"
            value="Non-English"
            
          />Non-English
            </td>

            </tr>
            <tr>
              <td style="vertical-align: top;">  <label for="about" id="">About:</label></td>
              <td>
                <textarea name="detail" id="about" cols="40" rows="10">
      Optional</textarea
                ></td>
            </tr>
           
        </table
        >
        <button type="submit" >Submit</button>
      </div>
       
      </form>
  </body>
</html>
